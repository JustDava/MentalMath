description = "Default layout"
==
<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>{{ this.page.title }}</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
        <link href="{{ 'assets/css/style.css'|theme }}" rel="stylesheet">
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        {% styles %}
    </head>

    <body>

        <!-------- header -------->
        {% partial 'header' %}
        <!-------- /header -------->

        <!-------- main content -------->
        {% page %}
        <!-------- /main content -------->

        <!-------- footer -------->
        {% partial 'footer' %}
        <!-------- /footer -------->

        <!-- scripts -->
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A0c0bad1ee26a76e88d4378928ec4018b9020e740d88350e615e292344692eecc&amp;id=yandexmap&amp;lang=ru_RU&amp;scroll=true"></script>
        <script src="https://kit.fontawesome.com/c2f6f48409.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="{{ '/assets/js/app.js'|theme }}"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>

        {% framework extras %}
        {% scripts %}
    </body>
</html>
