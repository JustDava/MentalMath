{% if canRegister %}
{{ form_ajax('onRegister') }}
<div class="modal fade" id="RegModal" tabindex="-1" aria-labelledby="RegModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="RegModalLabel">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="registerName">Имя:</label>
                    <input name="name" type="text" class="form-control" id="registerName"
                        placeholder="Введите ваше имя" />
                </div>

                <div class="form-group mb-3">
                    <label for="registerSurname">Фамилия:</label>
                    <input name="surname" type="text" class="form-control" id="registerSurname"
                        placeholder="Введите вашу фамилию" />
                </div>

                <div class="form-group mb-3">
                    <label for="registerEmail">Email:</label>
                    <input name="email" type="email" class="form-control" id="registerEmail"
                        placeholder="Введите ваш email" />
                </div>

                {% if loginAttribute == "username" %}
                <div class="form-group mb-3">
                    <label for="registerUsername">Имя пользователя</label>
                    <input name="username" type="text" class="form-control" id="registerUsername"
                        placeholder="Введите ваше имя пользователя" />
                </div>
                {% endif %}

                <div class="form-group mb-3">
                    <label for="registerPassword">Пароль</label>
                    <input name="password" type="password" class="form-control" id="registerPassword"
                        placeholder="Введите пароль" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Регистрация</button>
            </div>
        </div>
    </div>
</div>
{{ form_close() }}
{% else %}
<!-- Registration is disabled. -->
{% endif %}
